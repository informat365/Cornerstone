    <script>
        function getCookie (name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg)) {
                return unescape(arr[2]);
            } else {
                return null;
            }
        }
        if(getCookie('token')==null){
            window.location.href="/login.html";
        }
    </script>
